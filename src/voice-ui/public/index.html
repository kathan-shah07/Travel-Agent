<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Agent | Voice Mode</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        /* Voice Specific Styles */
        .mic-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            margin-right: 10px;
            transition: all 0.3s;
            filter: grayscale(1);
        }

        .mic-btn:hover {
            filter: grayscale(0);
            transform: scale(1.1);
        }

        .mic-btn.listening {
            filter: grayscale(0);
            animation: pulse-red 1.5s infinite;
        }

        .mic-btn.processing {
            filter: grayscale(0);
            animation: spin 1s infinite linear;
        }

        @keyframes pulse-red {
            0% {
                text-shadow: 0 0 0 rgba(239, 68, 68, 0.7);
                transform: scale(1);
            }

            50% {
                text-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
                transform: scale(1.1);
            }

            100% {
                text-shadow: 0 0 0 rgba(239, 68, 68, 0);
                transform: scale(1);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="bg-blur"></div>
    <main class="app-container">
        <header class="glass-header">
            <div class="logo">
                <span class="logo-icon">üéôÔ∏è</span>
                <h1>Atlas <span>Voice</span></h1>
            </div>
            <div class="status-badge" id="agent-status">
                <span class="status-dot"></span>
                <span id="status-text">Ready</span>
            </div>
        </header>

        <!-- Active Preferences Bar -->
        <div id="preferences-bar" class="preferences-bar glass hidden">
            <div class="preference-tags" id="preference-tags">
                <!-- Dynamic preference tags will be inserted here -->
            </div>
        </div>

        <section class="chat-section">
            <div id="chat-messages" class="messages-container">
                <div class="msg bot-msg animate-up">
                    <p>Welcome to Atlas Voice. Planning your Bangalore trip? Just speak! üéôÔ∏è</p>
                </div>
            </div>

            <div class="input-area glass">
                <button id="mic-btn" class="mic-btn" title="Click to Speak">üéôÔ∏è</button>
                <input type="text" id="user-input" placeholder="Type or click mic to speak..." autocomplete="off">
                <button id="send-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </section>

        <section id="itinerary-display" class="itinerary-section hidden">
            <!-- Dynamic Content -->
        </section>
    </main>

    <!-- Email Dialog (Global) -->
    <div id="email-dialog" class="email-dialog hidden">
        <div class="email-dialog-content glass">
            <h3>Email Your Itinerary</h3>
            <input type="email" id="email-input" placeholder="Enter your email address" autocomplete="email" />
            <div class="email-dialog-buttons">
                <button class="action-btn glass" onclick="sendEmail()">Send</button>
                <button class="action-btn glass secondary" onclick="hideEmailDialog()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
