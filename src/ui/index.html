<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas AI Travel Agent</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        /* Feature Toggles */
        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            transition: .4s;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .slider:before {
            position: absolute;
            content: "üéôÔ∏è";
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            height: 18px;
            width: 18px;
            left: 2px;
            bottom: 2px;
            background-color: rgba(255, 255, 255, 0.2);
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: rgba(56, 189, 248, 0.3);
        }

        input:checked+.slider:before {
            transform: translateX(24px);
            background-color: #38bdf8;
            color: #000;
        }

        .toggle-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-right: 8px;
        }

        /* Mic Button */
        .mic-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            margin-right: 10px;
            transition: all 0.3s;
            display: none;
            /* Hidden by default */
        }

        .mic-btn.visible {
            display: block;
        }

        .mic-btn.listening {
            animation: pulse-red 1.5s infinite;
            filter: grayscale(0);
        }

        .mic-btn.processing {
            animation: spin 1s infinite linear;
            filter: grayscale(0);
        }

        @keyframes pulse-red {
            0% {
                transform: scale(1);
                text-shadow: 0 0 0 rgba(239, 68, 68, 0.7);
            }

            50% {
                transform: scale(1.1);
                text-shadow: 0 0 15px rgba(239, 68, 68, 0.5);
            }

            100% {
                transform: scale(1);
                text-shadow: 0 0 0 rgba(239, 68, 68, 0);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="bg-blur"></div>
    <main class="app-container">
        <header class="glass-header">
            <div class="logo">
                <span class="logo-icon">‚úàÔ∏è</span>
                <h1>Atlas <span>AI</span></h1>
            </div>

            <div class="header-controls">
                <div style="display:flex; align-items:center;">
                    <span class="toggle-label">Voice Mode</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="voice-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="status-badge" id="agent-status">
                    <span class="status-dot"></span>
                    <span id="status-text">Ready</span>
                </div>
            </div>
        </header>

        <!-- Active Preferences Bar -->
        <div id="preferences-bar" class="preferences-bar glass hidden">
            <div class="preference-tags" id="preference-tags"></div>
        </div>

        <section class="chat-section">
            <div id="chat-messages" class="messages-container">
                <div class="msg bot-msg animate-up">
                    <p>Welcome to Atlas. Where shall we explore next? üåç</p>
                </div>
            </div>

            <div class="input-area glass">
                <button id="mic-btn" class="mic-btn" title="Speak">üéôÔ∏è</button>
                <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
                <button id="send-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </section>

        <section id="itinerary-display" class="itinerary-section hidden">
            <!-- Dynamic Content -->
        </section>
    </main>

    <!-- Email Dialog -->
    <div id="email-dialog" class="email-dialog hidden">
        <div class="email-dialog-content glass">
            <h3>Email Your Itinerary</h3>
            <input type="email" id="email-input" placeholder="Enter your email address" autocomplete="email" />
            <div class="email-dialog-buttons">
                <button class="action-btn glass" onclick="sendEmail()">Send</button>
                <button class="action-btn glass secondary" onclick="hideEmailDialog()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
